<body>
    <h1>üîç –î–µ–∫–æ–¥–µ—Ä –æ—Ç—á—ë—Ç–æ–≤</h1>
    
    <div class="input-group">
        <input type="text" id="reportId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –æ—Ç—á—ë—Ç–∞ (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å RPT-)" />
    </div>
    
    <button onclick="decodeReport()">–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="result" class="result" style="display: none;">
        <h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ—Ç—á—ë—Ç–µ:</h3>
        <div class="info-item">
            <span class="info-label">–°—Ç—É–¥–µ–Ω—Ç:</span>
            <span class="info-value" id="studentName">‚Äî</span>
        </div>
        <div class="info-item">
            <span class="info-label">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</span>
            <span class="info-value" id="creationDate">‚Äî</span>
        </div>
        <div class="info-item">
            <span class="info-label">–í—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è:</span>
            <span class="info-value" id="creationTime">‚Äî</span>
        </div>
    </div>

    <script>
        function decodeReport() {
            const reportId = document.getElementById('reportId').value.trim();
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç
            if (!reportId.startsWith('RPT-')) {
                showError('ID –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å "RPT-"');
                return;
            }
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—É—é —á–∞—Å—Ç—å
            const encoded = reportId.substring(4);
            
            try {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64 URL-safe
                let base64 = encoded
                    .replace(/-/g, '+')
                    .replace(/_/g, '/');
                
                // –î–æ–±–∞–≤–ª—è–µ–º padding –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                while (base64.length % 4) {
                    base64 += '=';
                }
                
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º
                const decoded = decodeURIComponent(escape(atob(base64)));
                
                // –†–∞–∑–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ: —Ñ–∞–º–∏–ª–∏—è|–ú–ú–î–î–ß–ß–ú–ú
                const parts = decoded.split('|');
                
                if (parts.length !== 2) {
                    showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –≤ ID');
                    return;
                }
                
                const lastName = parts[0];
                const dateCode = parts[1];
                
                if (dateCode.length !== 8) {
                    showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∫–æ–¥ –¥–∞—Ç—ã –≤ ID');
                    return;
                }
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è
                const month = dateCode.substring(0, 2);
                const day = dateCode.substring(2, 4);
                const hour = dateCode.substring(4, 6);
                const minute = dateCode.substring(6, 8);
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const creationDate = `${day}.${month}`;
                const creationTime = `${hour}:${minute}`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                document.getElementById('studentName').textContent = lastName;
                document.getElementById('creationDate').textContent = creationDate;
                document.getElementById('creationTime').textContent = creationTime;
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è: ' + error.message);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // –ü—Ä–∏–º–µ—Ä –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –Ω–æ–≤—ã–π ID –¥–ª—è —Ç–µ—Å—Ç–∞)
        function fillExample() {
            // –ü—Ä–∏–º–µ—Ä ID –¥–ª—è —Ñ–∞–º–∏–ª–∏–∏ "–ò–≤–∞–Ω–æ–≤" —Å–æ–∑–¥–∞–Ω–Ω–æ–≥–æ 8 —Ñ–µ–≤—Ä–∞–ª—è –≤ 00:53
            // –§–∞–∫—Ç–∏—á–µ—Å–∫–∏–π ID –±—É–¥–µ—Ç –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏
            document.getElementById('reportId').value = 'RPT-0JjQstCw0L3QvtCyfDAyMDgwMDUz';
            decodeReport();
        }
        
        // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('reportId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                decodeReport();
            }
        });
    </script>
