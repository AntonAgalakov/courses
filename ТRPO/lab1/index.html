<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Практическая работа №1</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Шапка: предмет и тип работы -->
    <div class="header-info">
      <h2>Технологии разработки программного обеспечения</h2>
      <p class="work-type">Практическая работа №1</p>
    </div>

    <!-- Индикатор прогресса -->
    <div class="progress-container">
      <div class="progress-label">
        <span>Прогресс выполнения</span>
        <span id="progressText">0/1</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>

    <!-- Контент шагов -->
    <main class="step-content" id="stepContent">
      <!-- Шаги будут подставляться сюда через JS -->
    </main>

    <!-- Индикатор шагов -->
    <div class="step-indicator" id="stepIndicator"></div>

    <!-- Навигация -->
    <div class="navigation" id="navigation">
      <button id="prevBtn" class="btn secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Назад
      </button>
      <div class="nav-buttons">
        <button id="nextBtn" class="btn primary">
          Далее
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
        <button id="submitBtn" class="btn primary" style="display: none;">
          Сформировать отчёт
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
          </svg>
        </button>
      </div>
      <button id="downloadReportBtn" class="btn success" style="display: none;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
        </svg>
        Скачать HTML-отчёт
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
